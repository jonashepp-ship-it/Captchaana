<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Auswahl</title>

<style>
body {
    font-family: Arial;
    background: #ffe6f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.box {
    background: white;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    width: 420px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    margin: 15px 0;
}

.grid img {
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
    border: 3px solid transparent;
}

.grid img.selected {
    border: 3px solid hotpink;
}

button {
    padding: 10px 20px;
    border: none;
    background: hotpink;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="box">
    <h2>ðŸ’˜ WÃ¤hle dein Valentine ðŸ’˜</h2>

    <div class="grid">
        <!-- 9 Bilder: data-correct true=richtige Bilder -->
        <img src="img_1.JPG" onclick="toggleSelect(this)" data-correct="false">
        <img src="img_2.JPG" onclick="toggleSelect(this)" data-correct="true">
        <img src="img_3.JPG" onclick="toggleSelect(this)" data-correct="false">
        <img src="img_4.JPG" onclick="toggleSelect(this)" data-correct="false">
        <img src="img_5.JPG" onclick="toggleSelect(this)" data-correct="true">
        <img src="img_6.JPG" onclick="toggleSelect(this)" data-correct="false">
        <img src="img_7.JPG" onclick="toggleSelect(this)" data-correct="false">
        <img src="img_8.JPG" onclick="toggleSelect(this)" data-correct="true">
        <img src="img_9.JPG" onclick="toggleSelect(this)" data-correct="true">
    </div>

    <button onclick="verify()">BestÃ¤tigen</button>
    <p id="result"></p>
</div>

<script>
function toggleSelect(img) {
    // Alle Bilder anklickbar, Auswahl toggeln
    img.classList.toggle("selected");
}

function verify() {
    const images = document.querySelectorAll(".grid img");
    let success = true;

    images.forEach(img => {
        const isCorrect = img.dataset.correct === "true";
        const isSelected = img.classList.contains("selected");

        // Erfolgsbedingung: alle richtigen mÃ¼ssen ausgewÃ¤hlt sein
        // und keine falschen dÃ¼rfen ausgewÃ¤hlt sein
        if ((isCorrect && !isSelected) || (!isCorrect && isSelected)) {
            success = false;
        }
    });

    if (success) {
        // Weiterleitung zur Erfolgsseite
        window.location.href = "success.html";
    } else {
        const result = document.getElementById("result");
        result.innerText = "Bitte wÃ¤hle alle richtigen Valentine aus!";
        result.style.color = "red";
    }
}
</script>

</body>
</html>
