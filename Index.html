<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Auswahl</title>

<style>
body {
    font-family: Arial;
    background: #ffe6f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.box {
    background: white;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    width: 350px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    margin: 15px 0;
}

.grid img {
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
    border: 3px solid transparent;
}

.grid img.selected {
    border: 3px solid hotpink;
}

button {
    padding: 10px 20px;
    border: none;
    background: hotpink;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="box">
    <h2>ðŸ’˜ WÃ¤hle dein Valentine ðŸ’˜</h2>

    <div class="grid">
        <img src="img_1.jpeg" onclick="select(this)">
        <img src="img_2.jpeg" onclick="select(this)">
        <img src="img_3.jpeg" onclick="select(this)">
        <img src="img_4.jpeg" onclick="select(this)">
        <img src="img_5.jpeg" onclick="select(this)">
    </div>

    <button onclick="verify()">BestÃ¤tigen</button>
    <p id="result"></p>
</div>

<script>
function select(element) {
    document.querySelectorAll(".grid img").forEach(img => img.classList.remove("selected"));
    element.classList.add("selected");
}

function verify() {
    const selected = document.querySelector(".selected");
    const result = document.getElementById("result");

    if (selected) {
        result.innerText = "ðŸ’– Gute Wahl!";
        result.style.color = "green";
    } else {
        result.innerText = "Bitte wÃ¤hle dein Valentine!";
        result.style.color = "red";
    }
}
</script>

</body>
</html>
